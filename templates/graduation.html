<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
</style>
</head>
<body>

<h2>GRADUATE</h2>

<button class="accordion">Section 1</button>
<div class="panel">
  <p>section1</p>
</div>

<button class="accordion">Section 2</button>
<div class="panel">
  <p>section2</p>
</div>

<button class="accordion">Section 3</button>
<div class="panel">
  <p>
  	section3
  </p>
</div>

<script src="..\static\css\graduation.js"></script>

</body>
</html>
